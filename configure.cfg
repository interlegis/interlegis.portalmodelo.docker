[buildout]
extends = site.cfg
installed = /data/.custom-installed.cfg
parts +=
   portal

[portal]
add-mountpoint = true
admin-user = admin
before-install = 
container-path = /
default-language = pt-br
enabled = true
instance = instance
port = 80
post-extras = ${buildout:directory}/cfg_portal.py
pre-extras = 
products =  
    plone.app.caching
    plone.resource
    BrFieldsAndWidgets
    collective.oembed
    collective.z3cform.datetimewidget
    plone.formwidget.datetime
    plone.formwidget.autocomplete
    plone.formwidget.contenttree
    plone.app.dexterity
    sc.social.like
    plone.app.event
    plone.app.intid
    plone.app.theming
    interlegis.portalmodelo.buscadores
    interlegis.portalmodelo.api
    interlegis.portalmodelo.ombudsman
    interlegis.portalmodelo.transparency
products-initial =  
profiles = plone.app.caching:with-caching-proxy
profiles-initial =  
    Products.CMFPlone:plone-content
    interlegis.portalmodelo.policy:default
protocol = http
recipe = collective.recipe.plonesite
site-id = portal
site-replace = false
upgrade-portal = true
use-vhm = false

[instance]
zeo-address = %ZEO_ADDRESS%
zeo-client = true
shared-blob = on

